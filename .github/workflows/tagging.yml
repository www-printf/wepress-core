name: tag
on:
  pull_request:
    types: [closed]
    branches:
      - main
jobs:
  tag-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main # Explicitly checkout main branch

      - name: Get latest version tag
        id: get-latest-tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            echo "version=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "version=$latest_tag" >> $GITHUB_OUTPUT
          fi

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Create and push tag
        run: |
          new_tag=${{ steps.semver.outputs.next }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Make sure we're on the latest main
          git fetch origin main
          git checkout main
          git pull origin main

          # Get the merge commit SHA
          merge_sha=${{ github.event.pull_request.merge_commit_sha }}

          # Get commit message
          commit_msg=$(git log -1 --pretty=%B)

          # Create annotated tag with commit message
          git tag -a ${new_tag} ${merge_sha} -m "Release ${new_tag}

          Commit message: ${commit_msg}"
          git push origin ${new_tag}

      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.semver.outputs.next }}';
            const prTitle = context.payload.pull_request.title;
            const prBody = context.payload.pull_request.body || '';

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${tagName}`,
              body: `## Release ${tagName}

              PR Title: ${prTitle}
              
              ${prBody}
              
              Merge commit: ${context.payload.pull_request.merge_commit_sha}`,
              draft: false,
              prerelease: false
            });
