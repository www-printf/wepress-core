      latitude:
        type: number
      longitude:
        type: number
      room:
        type: string
      status:
        type: string
      total_printers:
        type: integer
      updated_at:
        type: string
    type: object
  dto.ColorMode:
    enum:
    - color
    - greyscale
    type: string
    x-enum-varnames:
    - ColorModeColor
    - ColorModeGreyscale
  dto.DownloadDocumentResponseBody:
    properties:
      id:
        example: d2728e88-aef1-4822-976a-63bdca2e89f9
        type: string
      metadata:
        $ref: '#/definitions/dto.MetaDataBody'
      url:
        example: https://bucket.s3-endpoint/object-key
        type: string
    required:
    - id
    - metadata
    - url
    type: object
  dto.DownloadDocumentsResponseBody:
    properties:
      documents:
        items:
          $ref: '#/definitions/dto.DownloadDocumentResponseBody'
        type: array
    required:
    - documents
    type: object
  dto.ForgotPasswordRequestBody:
    properties:
      email:
        example: example@email.com
        type: string
    required:
    - email
    type: object
  dto.ListClusterResponseBody:
    properties:
      clusters:
