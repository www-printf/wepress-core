      status:
        type: string
      uri:
        type: string
    type: object
  dto.AuthResponseBody:
    properties:
      token:
        type: string
      type:
        type: string
    type: object
  dto.ClusterBody:
    properties:
      added_at:
        type: string
      building:
        type: string
      campus:
        type: string
      id:
